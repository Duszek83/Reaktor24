	<body>
		<!-- navbar -->
		<!-- nav button -->
		<span class="nav-btn" id="nav-btn">
			<i class="fas fa-bars"></i>
		</span>
		<nav class="navbar" id="navbar">
			<div class="navbar-header">
				<span class="nav-close" id="nav-close">

			</ul>
		</nav>
		<!-- home page logo -->
		<header class="header-logo">
			<div class="banner-logo">
				<a href="index.html#skills">
					<img src="./images/logo.png" alt="logo reaktor24" />
				</a>
			</div>
		</header>
		<!-- contacts -->
		<section class="contacts contacts-full" id="kontakt">
			<div class="section-center clearfix">
				<!-- contact info -->
				<article class="contact-info">
					<!-- contact item -->
					<div class="contact-item">
						<h4 class="contact-title">
							<span class="contact-icon">
								<i class="fas fa-location-arrow"></i>
							</span>
							adres
						</h4>
						<h4 class="contact-text">
							ul. Żwirki i Wigury 8 <br />
							38-400 Krosno
						</h4>
					</div>
					<!-- end of contact item -->
					<!-- contact item -->
					<div class="contact-item">
						<h4 class="contact-title">
							<span class="contact-icon">
								<i class="fas fa-envelope"></i>
							</span>
							email
						</h4>
						<h4 class="contact-text">reaktor24@gmail.com</h4>
					</div>
					<!-- end of contact item -->
					<!-- contact item -->
					<div class="contact-item">
						<h4 class="contact-title">
							<span class="contact-icon">
								<i class="fas fa-phone"></i>
							</span>
							telefon
						</h4>
						<h4 class="contact-text">
							+48 606 732 205 <br />
							+48 602 449 785
						</h4>
					</div>
					<!-- end of contact item -->
				</article>
				<!-- contact form -->
				<article class="contact-form">
					<h3>Skontaktuj się z nami</h3>
					<form action="https://formspree.io/f/mzbyjbep" method="POST">
						<div class="form-group">
							<!-- inputs -->
							<input
								type="text"
								placeholder="imię"
								class="form-control"
								name="name"
							/>
							<input
								type="email"
								placeholder="email"
								class="form-control"
								name="email"
							/>
							<textarea
								name="message"
								placeholder="treść wiadomości"
								class="form-control"
								rows="5"
							></textarea>
						</div>
						<!-- button -->
						<button type="submit" class="submit-btn btn">wyślij</button>
					</form>
				</article>
			</div>
		</section>
		<!-- end of contacts -->
		<!-- footer -->
		<footer class="footer">
			<div class="section-center section-footer">
				<div class="social-icons">
					<!-- social icon -->
					<a
						href="https://www.facebook.com/grupa.spadochronowa.reaktor24"
						target="_blank"
						class="social-icon"
					>

					<!-- social icon -->
					<a href="mailto: reaktor24@gmail.com" class="social-icon">
						<i class="fas fa-envelope"></i> </a
					><!-- social icon -->
					<a href="tel: +48 606 732 205" class="social-icon">
						<i class="fas fa-phone"></i>
					</a>
					<h4 class="footer-text">
						&copy;<span id="date"></span>
						<span class="company">reaktor24</span>
						wszystkie prawa zastrzeżone
					</h4>
					<h5 class="footer-text author">realizacja: tomasz dusza</h5>
				</div>
			</div>
		</footer>
		<!-- end of footer -->
		<script src="app.js"></script>
	</body>
</html>
